<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Video camera representing Q&A service -->
  <rect x="150" y="120" width="200" height="120" rx="12" fill="url(#videoGradient)" opacity="0.9" filter="url(#glow)"/>
  <rect x="160" y="130" width="180" height="100" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Play button with animation -->
  <circle cx="250" cy="180" r="30" fill="url(#playGradient)" opacity="0.9" filter="url(#glow)">
    <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <polygon points="240,170 240,190 260,180" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Coach figure with gradient -->
  <circle cx="100" cy="280" r="22" fill="url(#playGradient)" opacity="0.8" filter="url(#glow)"/>
  <rect x="85" y="300" width="34" height="45" rx="17" fill="url(#playGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Student figure with gradient -->
  <circle cx="400" cy="280" r="20" fill="url(#videoGradient)" opacity="0.8" filter="url(#glow)"/>
  <rect x="387" y="298" width="28" height="38" rx="14" fill="url(#videoGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Animated connection line between coach and student -->
  <path d="M120 280 L380 280" stroke="url(#playGradient)" stroke-width="4" stroke-dasharray="8,8" opacity="0.7" filter="url(#glow)">
    <animate attributeName="stroke-dashoffset" values="0;16;0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Speech bubbles with gradients -->
  <rect x="130" y="200" width="85" height="45" rx="22.5" fill="url(#videoGradient)" opacity="0.8" filter="url(#glow)"/>
  <polygon points="150,245 160,255 170,245" fill="url(#videoGradient)" opacity="0.8"/>
  
  <rect x="285" y="200" width="85" height="45" rx="22.5" fill="url(#playGradient)" opacity="0.8" filter="url(#glow)"/>
  <polygon points="325,245 315,255 305,245" fill="url(#playGradient)" opacity="0.8"/>
  
  <!-- Animated interaction dots -->
  <circle cx="200" cy="220" r="4" fill="url(#playGradient)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="220" r="4" fill="url(#playGradient)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="250" cy="240" r="4" fill="url(#playGradient)" opacity="0.8" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Floating elements -->
  <circle cx="80" cy="100" r="3" fill="url(#playGradient)" opacity="0.6">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="120" r="2" fill="url(#videoGradient)" opacity="0.6">
    <animate attributeName="cy" values="120;100;120" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="350" r="2.5" fill="url(#playGradient)" opacity="0.6">
    <animate attributeName="cy" values="350;330;350" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text placeholder with gradient -->
  <rect x="100" y="350" width="300" height="20" rx="10" fill="rgba(102, 126, 234, 0.1)" opacity="0.8"/>
  <rect x="120" y="355" width="260" height="10" rx="5" fill="rgba(102, 126, 234, 0.3)"/>
</svg> 