<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 로고 아이콘 -->
  <g filter="url(#logoGlow)">
    <!-- 메인 원형 -->
    <circle cx="25" cy="30" r="15" fill="url(#logoGradient)"/>
    
    <!-- 내부 장식 -->
    <circle cx="25" cy="30" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="25" cy="30" r="5" fill="white" opacity="0.9"/>
    
    <!-- 작은 장식 점들 -->
    <circle cx="20" cy="25" r="2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="35" r="1.5" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- morelift 텍스트 -->
  <text x="55" y="38" font-family="'Noto Sans KR', sans-serif" font-size="24" font-weight="600" fill="#333" letter-spacing="-0.5px">
    morelift
  </text>
</svg> 