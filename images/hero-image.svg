<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="circleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="circleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Animated circles representing growth and development -->
  <circle cx="150" cy="120" r="45" fill="url(#circleGradient1)" opacity="0.7" filter="url(#glow)">
    <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="35" fill="url(#circleGradient2)" opacity="0.7" filter="url(#glow)">
    <animate attributeName="r" values="35;40;35" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="300" r="40" fill="url(#circleGradient3)" opacity="0.7" filter="url(#glow)">
    <animate attributeName="r" values="40;45;40" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connecting lines with animation -->
  <path d="M150 120 L250 300" stroke="#ffffff" stroke-width="3" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M350 200 L250 300" stroke="#ffffff" stroke-width="3" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10;0" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M150 120 L350 200" stroke="#ffffff" stroke-width="3" opacity="0.4" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10;0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Main focal point with pulsing animation -->
  <circle cx="250" cy="200" r="60" fill="rgba(255,255,255,0.1)" filter="url(#glow)">
    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="200" r="35" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
    <animate attributeName="r" values="35;40;35" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="200" r="15" fill="#ffffff" filter="url(#glow)">
    <animate attributeName="r" values="15;18;15" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <circle cx="100" cy="80" r="3" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="150" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="250" r="2.5" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="250;230;250" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="320" r="2" fill="#ffffff" opacity="0.6">
    <animate attributeName="cy" values="320;300;320" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text placeholder with gradient -->
  <rect x="100" y="350" width="300" height="25" rx="12.5" fill="rgba(255,255,255,0.2)" opacity="0.8"/>
  <rect x="120" y="360" width="260" height="5" rx="2.5" fill="rgba(255,255,255,0.6)"/>
</svg> 